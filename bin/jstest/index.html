<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        Test Of mqant
    </title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript">
    </script>

    <script src="js/lib/mqttws31.js" type="text/javascript">

    </script>
    <script src="js/lib/mqantlib.js" type="text/javascript">

    </script>
    <script src="js/client.js">

    </script>
    <script src="js/pop.js" type="text/javascript">

    </script>
</head>

<body>
<div id="app">
    <div id="loginView">
        <div id="loginTitle">
            Test Of mqant
        </div>
        <table>
            <tr>
                <td>
                    <input id="loginUser" type="text" placeholder="请输入你的用户名"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input name="password" type="text" id="password" placeholder="密码"
                    />
                </td>
            <tr>
                <td>
                    <input id="login" type='button' value="登陆"/>
                    <input id="register" type='button' value="注册"/>
                </td>

            </tr>
        </table>
        <div id="loginError">
        </div>
    </div>
    <div id="chatHistory">
    </div>
    <div id="toolbar">
        <ul id="status">
            <li>
                users:
                <select name="users" id="usersList">
                    <option value="*">
                        all
                    </option>
                </select>
            </li>
            <li>
                modify user:
                <input id="modify" type='button' value="修改"/>
            </li>
            <li>
                name:
                <span id="name">
                        </span>
            </li>
            <li>
                user_info
                <span id="user_info">
                        </span>
            </li>
        </ul>
        <input tabindex="1" type="text" id="entry"/>
    </div>
</div>
<div id="pop">
    <div id="popHead">
        <a id="popClose" title="close">Close</a>
        <h2>
            Tip
        </h2>
    </div>
    <div id="popContent">
        <dl>
            <dd id="popIntro">
            </dd>
        </dl>
        <p id="popMore">
            No Tip Again
        </p>
    </div>
</div>
</body>

</html>
